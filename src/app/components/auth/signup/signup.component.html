<div class="signup-container">
  <div class="container">
      <h1 class="text-center mb-4">Signup Page</h1>
      <div class="row justify-content-center">
          <div class="col-md-12">
              <form (ngSubmit)="onSignup(username.value, email.value, password.value, role.value)">
                  <div class="form-group">
                      <label for="username">Username:</label>
                      <input type="text" class="form-control" id="username" #username required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" #email required>
                  </div>
                  <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" id="password" #password required>
                  </div>
                  <div class="form-group mb-4">
                      <label for="role">Role:</label>
                      <select class="form-control" id="role" #role required>
                          <option value="admin">Admin</option>
                          <option value="user">User</option>
                      </select>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Signup</button>
              </form>
          </div>
      </div>
  </div>
</div>
